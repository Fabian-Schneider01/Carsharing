<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <!-- NAV-BAR -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carsharing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Find Partners</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- MAIN-CONTENT -->
        <div class="container mt-4" style="width: 35rem;">
            <div class="card">
                <div class="card-header"> Register</div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control mb-4 mt-2" id="name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control mb-4 mt-2" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mb-4 mt-2" id="password" name="password">
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" class="form-control mb-4 mt-2" id="passwordConfirm" name="passwordConfirm">
                        </div>
                        <button type="submit" class="btn btn-primary mb-4">Register User</button>
                        <p><a href="#">already have an account? go to login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
