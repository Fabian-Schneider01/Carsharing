<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <!-- NAV-BAR -->
        <nav class="navbar navbar-expand-sm sticky-top bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carsharing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("findCar") }}">Auto finden</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("profile") }}">Profil</a>
                        </li>
                        <a href="{{ url_for("login") }}"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Login</button></a>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- MAIN-CONTENT -->
        <div class="container mt-4 mb-4" style="width: 35rem;">
            <div class="card">
                <h4 class="card-header">Registrierung</h4>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" class="form-control mb-4 mt-2" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="name">Vorname</label>
                            <input type="text" class="form-control mb-4 mt-2" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="name">Nachname</label>
                            <input type="text" class="form-control mb-4 mt-2" id="lastName" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Addresse</label>
                            <input type="email" class="form-control mb-4 mt-2" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="street">Straße</label>
                            <input type="text" class="form-control mb-4 mt-2" id="street" name="street">
                        </div>
                        <div class="form-group">
                            <label for="houseNum">Hausnummer</label>
                            <input type="text" class="form-control mb-4 mt-2" id="houseNum" name="houseNum">
                        </div>
                        <div class="form-group">
                            <label for="city">Ort</label>
                            <input type="text" class="form-control mb-4 mt-2" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postleitzahl</label>
                            <input type="text" class="form-control mb-4 mt-2" id="postalCode" name="postalCode">
                        </div>
                        <div class="form-group">
                            <label for="password">Passwort</label>
                            <input type="password" class="form-control mb-4 mt-2" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Passwort bestätigen</label>
                            <input type="password" class="form-control mb-4 mt-2" id="passwordConfirm" name="passwordConfirm">
                        </div>
                        <button type="submit" class="btn btn-primary mb-4">User Registrieren</button>
                        <p><a href="{{ url_for("login") }}">Zurück zu Login</a></p>
                        <!--Register Error-Handling-->
                        {% if emptyField %}
                        <div class="alert alert-danger" role="alert">
                            all fields have to be filled out!
                        </div>
                        {% elif usernameExists == 1%}
                        <div class="alert alert-danger" role="alert">
                            username already exists!
                        </div>
                        {% elif emailExists == 1 %}
                        <div class="alert alert-danger" role="alert">
                            email already exists!
                        </div>
                        {% elif pwNotMatching == 1 %}
                        <div class="alert alert-danger" role="alert">
                            passwords aren't matching!
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
