<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <!-- NAV-BAR -->
        <nav class="navbar navbar-expand-sm sticky-top bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carsharing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("findCar") }}">Auto finden</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("profile") }}">Profil</a>
                        </li>
                        <a href="{{ url_for("login") }}"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Login</button></a>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- MAIN-CONTENT -->
        <div class="container mt-4" style="width: 35rem;">
            <div class="card">
                <h4 class="card-header">Login</h4>
                <div class="card-body">
                    <form action=""  method="POST">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control mb-4 mt-2" id="email_id" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mb-4 mt-2" id="password_id" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-4">Login</button>
                        <p><a href="{{ url_for('register') }}">Account erstellen</a></p>
                    </form>
                    {% if user_found == 1 %}
                    <div class="alert alert-success" role="alert">
                        user found! redirecting to profile page
                      </div>
                    {% elif user_found == 0 %}
                    <div class="alert alert-danger" role="alert">
                        email or password wrong! 
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
